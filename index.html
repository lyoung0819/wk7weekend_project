<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="header col-12-sm col-12-lg">
    <h1> Hello and Welcome to the Countries of the World!</h1>
    </div>
    <main>
        <div class="container-md input">
            <!-- FORM GOES HERE (user input) -->
            <form id="find-country-form">
                <div class="form-floating mb-3">
                    <input class="form-control" name="country" id="countryInput">
                    <label for="floatingInput">Enter a country...</label>
                  </div>
                <button type="submit" class="btn btn-primary">Find Country</button>
              </form>
        </div>
        <div class="container-md output">
            <!-- OUTPUT GOES HERE (country info) -->
            <div class="card text-bg-dark" style="width: 50rem;">
                <!-- COUNTRY FLAG & COAT OF ARMS.... (add carousel??) -->
                <img src="..." class="card-img-top" alt="...">

                <div class="card-body">
                  <h5 class="card-title" id="cname">Country</h5>
                  <!-- <p class="card-text">Here is a random fun fact about the country you've selected!</p> -->
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="curr">Currency</li>
                  <li class="list-group-item" id="lang">Language</li>
                  <li class="list-group-item" id="capcity">Capital City</li>
                </ul>
            </div>

        </div>

    </main>





    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
